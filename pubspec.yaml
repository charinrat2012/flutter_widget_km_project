publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

dependencies:
  another_carousel_pro: ^1.0.2
  convex_bottom_bar: ^3.2.0
  cupertino_icons: ^1.0.2
  flutter:
